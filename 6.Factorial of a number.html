<!DOCTYPE html>
<html>
    <body>
    
        <h1>Factorial of a number</h1>

        <p id="demo"></p>

        <script>
            var a=prompt("Enter any number");
            var fact=1;
            for(var i=1;i<=a;i++)
            {
                fact=fact*i;
            }
            document.write("The factorial of "+a+" is" +fact );

            </script>
            </body>
            </html>
