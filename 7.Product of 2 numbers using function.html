<!DOCTYPE html>
<html>
    <body>

    <h2>JavaScript Function</h2>
    <p> Call a function which performs a calculation and returns the value</p>

    <p id="demo"></p>

    <script>
    let x= MyFunction(4,3);
     document.getElementById("demo").innerHTML=x;
    function MyFunction(a,b)
    {
        return a*b;
    }

    </script>
