<html>
<body>
    
    <h2>Finding the greatest of 2 numbers</h2>

    <script>
        function compare(num1,num2)
        {
            if(num1>num2)
                return num1;
            else
                return num2;
        }

        var a = 20;
        var b = 30;

        var result= compare(a,b);
        document.write("The greatest number is  " +result);

        </script>
        </body>
