<!DOCTYPE html>
<html>
    <body>

<h2>Fahrenheit to Celsius</h2>

<p> Invoke the function that converts fahrenheit into celsius</p>

<p id="demo"></p>

<script>
  let value=celsius(271);
  document.getElementById("demo").innerHTML=value;

  function celsius(f)
  {return (5/9)*(f-32)};
  </script>

</body>
</html>
