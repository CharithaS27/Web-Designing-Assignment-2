<!DOCTYPE html>
<html>
    <body>

        <h2>SHIFT</h2>

        <p id="demo1"></p>
        <p id="demo2"></p>

    <script>
        const fruits=["apple","banana","cherry","dragonfruit"];

        document.getElementById("demo1").innerHTML=fruits;
        fruits.shift();

        document.getElementById("demo2").innerHTML=fruits;

        </script>
        </body>
        </html>
