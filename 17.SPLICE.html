<html>
    <body>

    <h2>SPLICE</h2>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const games=["football","volleyball","throwball"];
        document.getElementById("demo1").innerHTML= games;

        games.splice(2 , 0, "basketball","cricket");

        document.getElementById("demo2").innerHTML= games;

        </script>
        </body>
        </html>
